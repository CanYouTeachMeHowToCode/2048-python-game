name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup Python 3.10
      uses: actions/setup-python@v4
      with:
          python-version: 3.10.11
    - name: Install dependencies
      run: make install
    - name: Testing
      run: make test
    - name: Formatting
      run: make format
    - name: Deployment
      run: make deploy
    

